<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <h2>Enter your support query</h2>
      <ul>
        <li>
          <label for="uname">User name:<span aria-label="required">*</span>
          </label>
          <input required type="text" name="uname" id="uname" minlength="5" maxlength="20" pattern="[a-z][\.]([a-z]|\d+){3,}">
        </li>
        <li>
          <label for="email">Email address:<span aria-label="required">*</span></label>
          <input required type="email" name="email" id="email" pattern="[A-Za-z0-9]+@bigcorp\.eu">
        </li>
        <li>
          <label for="phone">Phone number:<span aria-label="required">*</span></label>
          <input required type="tel" name="phone" id="phone" pattern="\d{10}|\d{3}[ \-.]\d{3}[ \-.]\d{4}">
        </li>
        <li>
          <label for="comment">Comment:<span aria-label="required">*</span></label>
          <textarea required name="comment" id="comment" maxlength="200"></textarea>
        </li>
        <li>
          <button>Submit comment</button>
        </li>
      </ul>
    </form>
  </body>

</html>
